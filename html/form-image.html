<div class="tab-pane fade" id="image">
	<fieldset>

		<legend>image</legend>
		<div class="col-md-10 col-md-offset-1">
		
		<div class='row'>

		<!-- TITLE -->
		<div class="form-group col-md-4">
			<label for="img-caption">Image Title or Caption</label>
			<input class="form-control" id="img-caption" name="img_caption" type="text">
		</div>

		<!-- VOLUME -->
		<div class="form-group col-md-2">
			<label  for="img-volume">Issue</label>
				<div class="input-group">
					<span class="input-group-addon">volume</span>
					<input class="form-control" id="img-volume" name="img_volume" type="text">
			</div>
		</div>

		<!-- ISSUE -->
		<div class="form-group col-md-2">
			<label  for="img-issue">&nbsp;</label>
				<div class="input-group">
					<span class="input-group-addon">issue</span>
					<input class="form-control" id="img-issue" name="img_issue" type="text">
				</div>
		</div>

		<!-- PAGE -->
		<div class="form-group col-md-2">
			<label  for="img-page">&nbsp;</label>
				<div class="input-group">
					<span class="input-group-addon">page</span>
					<input class="form-control" id="img-page" name="img_page" type="text">
				</div>
		</div>


		</div>

		<div class='row'>

		<!-- DATE -->
		<div class="form-group col-md-3">
			<label  for="date-published">&nbsp;</label>
				<div class="input-group">
					<span class="input-group-addon">date</span>
					<input class="form-control" id="img-date" name="img_date" placeholder="mm-yyyy" type="text">
				</div>
		</div>

		<!-- IMAGE TYPE -->
		<div class="form-group col-md-3">
			<label for="img-type">Type</label>
				<input type='text' id="img-type" name="img_type">
		</div>

		<!-- IMAGE PLACEMENT -->
		<div class="form-group col-md-3">
			<label for="img-placement">Image Placement</label>
				<input type='text' id="img-placement" name="img_placement">
		</div>

		</div>

		<div class='row'>

		<!-- CREATOR -->
		<div class="form-group col-md-4">
			<label for="img-creator">Creator</label>
			<input class="form-control" id="img-creator" name="img_creator" type="text">
		</div>

		<!-- ENGRAVING COMPANY -->
		<div class="form-group col-md-4">
			<label for="img-engraver">Engraving Company</label>
			<input class="form-control" id="img-engraver" name="img_engraver" type="text">
		</div>

		<!-- IMAGE ROTATION -->
		<div class="form-group col-md-3" id='img-rotated'>
			<label>&nbsp;</label>
			<label class='form-control' for='img-rotated'>
				<input type='checkbox' name='img_rotated' value='1'>
				is the image rotated?
			</label>

		</div>


		</div>
		</div>

	</fieldset>
</div>


</div>
</form>
</div>
</div>
