<div class="tab-pane fade in active" id="article">
	<fieldset>

		<legend>bibliographic information</legend>

		<div class='col-md-10 col-md-offset-1'>
		<!-- TITLE -->
		<div class='row'>
		<div class="form-group col-md-4">
			<label  for="title">Title</label>
			<input class="form-control" id="title" name="title" type="text">
		</div>

		<!-- AUTHOR -->
		<div class="form-group col-md-4">
			<label  for="author">Author</label>
				<input class="form-control" id="author" name="author" type="text">
		</div>
		
		<!-- TYPE -->
		<div class="form-group col-md-4">
			<label for="type">Type</label>
				<input type='text' id="type" name="type">
		</div>


		</div>

		<div class='row'>
		<!-- LOCATION -->
		<div class="form-group col-md-4">
			<label for="location">Location Written</label>
				<input class="form-control" id="location" name="location" type="text">
		</div>
		<!-- PAGE START -->
		<div class="form-group col-md-2" id='page-start-group'>
			<label  for="page-start">Pages</label>
				<div class="input-group">
					<span class="input-group-addon">start</span>
					<input class="form-control" id="page-start" name="page_start" type="text">
				</div>
		</div>

		<!-- PAGE END -->
		<div class="form-group col-md-2" id='page-end-group'>
			<label  for="page-end">&nbsp;</label>
				<div class="input-group">
					<span class="input-group-addon">end</span>
					<input class="form-control" id="page-end" name="page_end" type="text">
				</div>
		</div>

		<!-- WHETHER AN IMAGE IS PART OF AN ARTICLE -->
		<div class="form-group col-md-4" id='img-association'>
			<label for='image'>Image</label>
			<select class='form-control' id='image' name='img_association'>
				<option value='none'>None</option>
				<option value='attached'>Attached</option>
				<option value='freestanding'>Freestanding</option>
			</select>
		    <input disabled='disabled' type="hidden" name="img_association">
		</div>

		</div>

		<div class='row'>

		<!-- VOLUME -->
		<div class="form-group col-md-2" id='volume-group'>
			<label  for="volume">Issue</label>
				<div class="input-group">
					<span class="input-group-addon">volume</span>
					<input class="form-control" id="volume" name="volume" type="text">
			</div>
		</div>

		<!-- ISSUE -->
		<div class="form-group col-md-2" id='issue-group'>
			<label  for="issue">&nbsp;</label>
				<div class="input-group">
					<span class="input-group-addon">issue</span>
					<input class="form-control" id="issue" name="issue" type="text">
				</div>
		</div>

		<!-- DATE -->
		<div class="form-group col-md-3" id='date-published-group'>
			<label  for="date-published">&nbsp;</label>
				<div class="input-group">
					<span class="input-group-addon">date</span>
					<input class="form-control" id="date-published" name="date_published" placeholder="mm-yyyy" type="text">
				</div>
		</div>

		<!-- RECONCILED -->
		<div class="form-group col-md-5">
			<label>&nbsp;</label>
			<label class='form-control' id="reconciled">
				<em>reconciled ?</em>
			</label>
		</div>
		</div>
		</div>

	</fieldset>    
</div>
